
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Features Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 30px; }
    canvas { border: 1px solid black; }
  </style>
</head>
<body>

  <!-- Semantic Tags -->
  <header>
    <h1>HTML5 Feature Demonstration</h1>
  </header>

  <section>
    <h2>Audio and Video Support</h2>
    <audio controls>
      <source src="example-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br><br>
    <video width="320" height="240" controls>
      <source src="example-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Canvas and SVG</h2>
    <canvas id="myCanvas" width="300" height="150"></canvas>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
  </section>

  <section>
    <h2>Local Storage</h2>
    <button onclick="storeData()">Save to Local Storage</button>
    <button onclick="loadData()">Load from Local Storage</button>
    <p id="storageOutput"></p>
  </section>

  <section>
    <h2>Geolocation API</h2>
    <button onclick="getLocation()">Get My Location</button>
    <p id="geoOutput"></p>
  </section>

  <script>
    // Canvas Drawing
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'lightblue';
    ctx.fillRect(10, 10, 150, 100);

    // Local Storage
    function storeData() {
      localStorage.setItem("html5Feature", "Local storage is working!");
      alert("Data saved to local storage!");
    }

    function loadData() {
      const data = localStorage.getItem("html5Feature");
      document.getElementById("storageOutput").innerText = data || "No data found.";
    }

    // Geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("geoOutput").innerText =
              "Latitude: " + position.coords.latitude +
              ", Longitude: " + position.coords.longitude;
          },
          () => {
            document.getElementById("geoOutput").innerText = "Unable to retrieve location.";
          }
        );
      } else {
        document.getElementById("geoOutput").innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>

</body>
</html>
